          <div class="contentarea"><!-- 40px --><div class="description">Sdfg-FGSD:&nbsp;CODE: 12.10.13SIXTY</div><!-- 72px --><div class="description">NOTE TO READER: The prelude to this screenplay ("<i>clapping for the wrong reasons</i>") is available on the website <a href="http://www.youtube.com/watch?v=Z_bONLcE8IA">youtube</a> for free consumption. It may or may not give CONTEXT TO this work you're reading.&nbsp;</div><!-- 56px --><div class="description">SECOND NOTE TO READER: The visuals have no sound. They are meant to be played <u>while</u> the song is playing. ***LOL JK MUTE VIMEO AFTER FIRST VID..srry</div><!-- 16px --><div class="newline"><br></div><!-- 430px --><div class="video" vimeo-desktop="171782725" vimeo-mobile="80667049" vimeo-audio="true" vimeo-autoplay="false"><iframe src="https://player.vimeo.com/video/171782725?title=0&amp;byline=0&amp;portrait=0" width="500" height="500" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe></div><!-- 40px --><div class="description"><b><i>You can't live your life on a bus...</i></b></div><!-- 16px --><div class="newline"><br></div><!-- 118px --><div class="location">EXT. CHURCH PARKING LOT - DAY</div><div class="description">A white bus opens its door and a flood of children run off laughing and screaming. After the initial burst, three girls get off laughing. After them, <b>A LITTLE BOY </b>steps off. He's walking slow and somber.</div><!-- 56px --><div class="description">All the parents in the parking lot are hugging and kissing their kids.&nbsp;Lots of kids are laughing.&nbsp;The Boy keeps walking until he reaches a black limousine parked at the far end.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="8" num="2">
        <div class="page scroll">
          <div class="pagenumber">2</div>
          <div class="contentarea"><!-- 40px --><div class="description">A chauffeur (old heavyset white guy) stands holding the door open waiting for The Boy.</div><!-- 46px --><div class="speaker">CHAUFFEUR</div><div class="dialogue">Ey! Look who it is.</div><!-- 40px --><div class="description">He holds out his hand for a high-five. The kid jumps, hi-fives him, and slides into the limo.</div><!-- 40px --><div class="description">The Boy's FATHER (Rick Ross) is sitting by the far door. The limo starts off.</div><!-- 40px --><div class="description">The Boy and his father sit in silence for what feels like 8 hours.</div><!-- 46px --><div class="speaker">FATHER</div><div class="dialogue">How was camp?</div><!-- 40px --><div class="description">The Boy "shrugs".</div><!-- 46px --><div class="speaker">FATHER (CONT'D)</div><div class="dialogue">You make any friends?</div><!-- 46px --><div class="speaker">THe BOY</div><div class="dialogue">No.</div><!-- 40px --><div class="description">The father laughs under his breath...but the laugh turns into a smh.&nbsp;</div><!-- 46px --><div class="speaker">FATHER</div><div class="dialogue">Elise made you something special tonight.</div><!-- 46px --><div class="speaker">The BOY</div><div class="dialogue">Frito pie.</div><!-- 46px --><div class="speaker">FATHER</div><div class="dialogue">I don't know. She didn't say-</div><!-- 62px --><div class="speaker">The BOY</div><div class="delivery">(cutting him off)</div><div class="dialogue">It's Frito pie.</div><!-- 40px --><div class="description">Silence. Father stares at him, then looks out the window.</div><!-- 102px --><div class="location">EXT. MANSION - DAY</div><div class="description">The Chauffeur helps Father out the car. The Boy jumps out and walks toward the front of his home.&nbsp;The Mansion is dope.&nbsp;Very Big, and not gaudy.&nbsp;It looks classic.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="24" num="3">
        <div class="page scroll">
          <div class="pagenumber">3</div>
          <div class="contentarea"><!-- 134px --><div class="location">INT. MANSION - DAY</div><div class="description">An infinity pool lines the horizon in the backyard. A spiral staircase fades up the wall and into the master bedroom upstairs. You can see all of this from the foyer, which has a large Buddha statue in the center of it. The place is very clean. Someone seems to care or is paid to care.</div><!-- 40px --><div class="description">The Father's phone rings:</div><!-- 46px --><div class="speaker">FATHER</div><div class="dialogue">Hello.</div><!-- 46px --><div class="speaker">PHONE VOICE</div><div class="dialogue">Hello, this is the Califax collection-</div><!-- 40px --><div class="description">Father hangs up. His cell phone goes off.</div><!-- 56px --><div class="description">The Boy walks into the kitchen. It's a big kitchen. There's a chef making food. He waves to The Boy. The Boy throws up a deuce. He gets a s'more Pop tart, then walks back out.&nbsp;</div><!-- 134px --><div class="location">INT. BOY'S ROOM - DAY</div><div class="description">The Boy walks in and drops his backpack and jacket in the doorway. He kicks off his shoes. They fly across the room, hit the wall, and fall in a pile of shoes on the ground.&nbsp;We see there's a big black/brown stain on the wall where The Boy's been kicking shoes for years. Doesn't look like he ever wears the same shoe twice.</div><!-- 72px --><div class="description">The Boy rips the bag of pop tarts open with his mouth as he sits at his desk and opens his laptop. There's a picture of a woman holding a child. She's wearing one of those fly tracksuits from 1995. The ones people wore a lot during the centennial Olympics. &nbsp;</div><!-- 72px --><div class="description">He starts checking his mail. His friend "FAM" sent him something that says "this is you" with a link.&nbsp;The Boy clicks the link and a video of a woman blowing a horse comes up. The Boy watches the video for longer than you should watch a horse blowing video. He closes the video.</div><!-- 56px --><div class="description">He goes onto HOTNEWHIPHOP.COM. There's a new Rich Homie Quan song out. It's listed as "VERY HOTTTTTTT". The Boy looks in the comment section, reading what people are saying.&nbsp;</div><!-- 40px --><div class="description"><i>"This nigga sound like a broke-ass Future! [CRYING EMOJI]"</i> is the top comment.&nbsp;</div><!-- 40px --><div class="description">The Boy stares. Then types "fuck u niggers" in the comments.&nbsp;</div><!-- 16px --><div class="newline"><br></div><!-- 40px --><div class="description">He waits. He takes a bite out of his pop tart.</div><!-- 16px --><div class="newline"><br></div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="39" num="4">
        <div class="page scroll">
          <div class="pagenumber">4</div>
          <div class="contentarea"><!-- 56px --><div class="description">He refreshes the page. People immediately respond with "Fuck U", "You wouldn't say that to my face faggot", and "LMFAO crackers b crazy"</div><!-- 40px --><div class="description">The Boy smiles.</div><!-- 0px --></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="42" num="5">
        <div class="page scroll">
          <div class="pagenumber">5</div>
          <div class="contentarea"><div class="solo" style="text-align:center;width:100%;position:absolute;left:0px;top:50%;">...<b><i>bec a use the in t&nbsp;e&nbsp;&nbsp;rnet</i></b></div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="43" num="6">
        <div class="page scroll">
          <div class="pagenumber">6</div>
          <div class="contentarea"><!-- 40px --><div class="description"><b>15 YEARS LATER</b></div><!-- 602px --><div class="tracknote">*******[PLAY SONG "CRAWL" AT THIS POINT]*******</div>
          <center><audio controls><source src="audio/1.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></center>
          <div class="location">INT. THE BOY'S ROOM - EARLY MORNING</div><div class="video" vimeo-desktop="171782762" vimeo-mobile="82349635" vimeo-audio="false"><iframe src="https://player.vimeo.com/video/171782762?title=0&amp;byline=0&amp;portrait=0" width="500" height="500" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe></div><!-- 88px --><div class="description">The room is an elegant mess. There's shit everywhere, but everything has its place. Classic furniture; someone with old money would invest in, is used for the bed, desk, desk chair. You can see from where most of the trash accumulates that the occupant spends most of his time on the computer.</div><!-- 88px --><div class="description">There is a pile of stacked and flattened gummy bear wrappers by the desk. There's a picture of The Boy and his father on the boy's desk, along with a flash drive that has "hackz" written on it. A small vaporizer charges and glows green on the edge. There's a half ounce of weed in a plastic bag to the left of the laptop on the desk.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="47" num="7">
        <div class="page scroll">
          <div class="pagenumber">7</div>
          <div class="contentarea"><!-- 88px --><div class="description">There's a black and white Bill Withers poster, a Gorillaz "Demon Days" poster, and a "Black Dynamite" poster. All framed. Stacks of records are placed on a shelf lining the wall. There are some old 70's soul records by a record player on the shelf. Norman Connors "You Are My Starship" is the album on top of the others.&nbsp;</div><!-- 72px --><div class="description">Little hills of dirty clothes grow up the walls from the floor.&nbsp;Same pile of shoes is there.&nbsp;Wall with same dirty spot. The closet is filled with white shirts and flower shorts. There's one very old and tattered Shearling coat that hangs to the right.</div><!-- 56px --><div class="description">The Boy (more a man now) is sprawled out on his bed, no shirt and flower shorts. He opens one eye as very faint, dark orange sunlight from the blinds cut his face. He gets up.</div><!-- 102px --><div class="location">INT. LIVING ROOM - DAY</div><div class="description">The Buddha statue again. There's empty old beer and Pellegrino bottles on the bar. The entire back of the living room wall is glass. The boy walks briskly to the kitchen.&nbsp;</div><!-- 166px --><div class="location">INT. KITCHEN - DAY</div><div class="description">The kitchen is a slight mess. Things left out. S'mores makings left out. The marshmallows are hard as stones. The boy goes into the cabinet and pulls out a pop tart. He takes out a pop tart and throws it in the microwave, wrapper still on (you're not supposed to do that). He starts the microwave and begins texting someone. The microwave is okay for about 5 seconds, then blue sparks start to pop inside. He turns off the microwave, opens it, grabs the pop tart and tosses it on a plate.&nbsp;</div><!-- 150px --><div class="location">EXT. BACKYARD - EARLY MORNING</div><div class="description">The Boy walks onto the little island in the middle of the infinity pool lining the oceans and mountains in the background. The mountains are surrounded by clouds. They're literally above the clouds. It's probably raining down there. There's an orchard with lemon and plums to the west of the wall outside, and a green statue of a golfer further in. Bunnies jump on the lawn in the background.</div><!-- 56px --><div class="description">The boy sits under a sun umbrella, opens the pop tart and starts to eat it. He looks off with his face flat. He gets a text message:</div><!-- 40px --><div class="description">FAM: when u wanna paddle out? [PURPLE DEVIL FACE EMOJI]</div><!-- 40px --><div class="description">The Boy texts back: pick me up</div><!-- 16px --><div class="cuts">CUT TO:</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="57" num="8">
        <div class="page scroll">
          <div class="pagenumber">8</div>
          <div class="contentarea"><!-- 102px --><div class="location">EXT. MANSION FRONT DRIVEWAY - MORNING</div><div class="description">An old, red (a gross red. a weak red) Mazda rolls up to the front of the mansion and sputters to a stop. FAM, steps out of the car. Daps up.</div><!-- 46px --><div class="speaker">FAM</div><div class="dialogue">Let's take one of yours.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Nah.</div><!-- 78px --><div class="speaker">FAM</div><div class="dialogue">Really, mane? You want us to drive around in my car? I don't think it'll make it, honestly. It broke down at my mom's. Plus...it looks like my car.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Right. It's inconspicuous.&nbsp;</div><!-- 62px --><div class="speaker">FAM</div><div class="dialogue">My nigga, who are you hiding from? It's not stuttin. It's your car.</div><!-- 16px --><div class="dialogue">Why do you even care?</div><!-- 16px --><div class="newline"><br></div><!-- 40px --><div class="description"><b><i>"...why do you even care?"</i></b></div><!-- 16px --><div class="newline"><br></div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Aight.&nbsp;</div><!-- 118px --><div class="location">INT. GARAGE - MORNING</div><div class="description">The garage door rises to reveal Fam and The Boy's silhouette. Five cars are in the garage. There's a Tesla Model S, Silver 911, some car no one's ever seen, a Tahoe and some car under a tarp. Looks like it could be an Aston Martin. Fam smiles.</div><!-- 16px --><div class="newline"><br></div><!-- 62px --><div class="speaker">FAM</div><div class="delivery">(pointing to the car no one's ever seen)</div><div class="dialogue">That one-</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">No.</div><!-- 16px --><div class="newline"><br></div><!-- 46px --><div class="speaker">The BOY</div><div class="dialogue">The beamer.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="74" num="9">
        <div class="page scroll">
          <div class="pagenumber">9</div>
          <div class="contentarea"><!-- 72px --><div class="description">We didn't even see this one. It's in the far corner of the garage. It's a nice car. Older, but nice and sleek. Understated, to some. Its black paint is chipping in the front. Fam shakes his head.&nbsp;</div><!-- 46px --><div class="speaker">FAM</div><div class="dialogue">Nah...nah.</div><!-- 40px --><div class="description">They get in the 911.</div><!-- 16px --><div class="cuts">CUT TO:</div><!-- 16px --><div class="newline"><br></div><!-- 86px --><div class="location">EXT. SANTA MONICA CONDOS - DAY</div><div class="description">The 911 pulls up to a nice condo complex. Fam honks the horn for a while. Like a jerk.</div><!-- 46px --><div class="speaker">SOMEONE FROM A WINDOW</div><div class="dialogue">I work nights, dickhead!</div><!-- 46px --><div class="speaker">FAM</div><div class="dialogue">I know. Fuck me, right?</div><!-- 40px --><div class="description">Fam honks more.&nbsp;</div><!-- 104px --><div class="description">The Boy checks his Twitter feed.&nbsp;Twitter name "You Are Unimportant - @thegoldmolar" You can see from his feed he just trolls all the time. Politicians, athletes, entertainers, etc. His favorite was simply re-tweeting something someone says. When it was dumb enough to just re-tweet, that was his favorite.&nbsp;He'd gotten a lot of followers that way. Written an article once for a blog. Got more followers. He started posting videos of homeless people and fights.</div><!-- 40px --><div class="description">He was looking for something to retweet on his time-line. People say dumb shit all the time...</div><!-- 40px --><div class="description">...someone tweeted "roscoe's wetsuit".&nbsp;</div><!-- 16px --><div class="newline"><br></div><!-- 40px --><div class="description"><b><i>"...what's that?"</i></b></div><!-- 16px --><div class="newline"><br></div><!-- 56px --><div class="description">The Boy drops "roscoe's wetsuit" into Google. A Yahoo answer comes up for it.&nbsp;The answer to "what is roscoe's wetsuit?" is..."roscoe's wetsuit". Hilarious.</div><!-- 56px --><div class="description">SWANK, STEVE, MARCUS (Chance the Rapper), and AJ (STEFAN) walk out of the condo. They have longboards with them and they're eating candy. They stop in their tracks when they see the 911.</div><!-- 62px --><div class="speaker">SWANK</div><div class="delivery">(re: boards)</div><div class="dialogue">How we supposed to get these in there?</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="92" num="10">
        <div class="page scroll">
          <div class="pagenumber">10</div>
          <div class="contentarea"><!-- 46px --><div class="speaker">FAM</div><div class="dialogue">You guys take your car.</div><!-- 46px --><div class="speaker">STEVE</div><div class="dialogue">What about your boards? Where are they?</div><!-- 46px --><div class="speaker">FAM</div><div class="dialogue">Can we borrow some?</div><!-- 40px --><div class="description">They all make a face.</div><!-- 62px --><div class="speaker">SWANK</div><div class="dialogue">We need a bigger car then. I'ma drive to your house and get the Tahoe.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Come on, guys. This is taking forever.&nbsp;</div><!-- 46px --><div class="speaker">AJ</div><div class="dialogue">Where we going?</div><!-- 46px --><div class="speaker">FAM</div><div class="dialogue">Dockweiler.</div><!-- 46px --><div class="speaker">MARCUS</div><div class="dialogue">I swam into a diaper last time.</div><!-- 46px --><div class="speaker">FAM</div><div class="dialogue">I'M GRIMEY. I ONLY SWIM IN DIRTY WATERS! YOU KNOW THIS!</div><!-- 46px --><div class="speaker">SOMEONE AGAIN</div><div class="dialogue">Shut the fuck up!</div><!-- 40px --><div class="description">Fam honks the horn.</div><!-- 46px --><div class="speaker">SWANK</div><div class="dialogue">I'm drivin that Porsche the way back. I know <span class="s1">that</span> shit.</div><!-- 40px --><div class="description">Swank and Steve walk toward their car parked on the street.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">What's "roscoe's wetsuit" mean?</div><!-- 46px --><div class="speaker">FAM</div><div class="dialogue">I don't know.&nbsp;</div><!-- 40px --><div class="description">They drive off.</div><!-- 86px --><div class="location">EXT. DOCKWEILER BEACH - DAY</div><div class="description">The guys carry the boards through the sand to ocean, making a strange pattern behind them.&nbsp;</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="110" num="11">
        <div class="page scroll">
          <div class="pagenumber">11</div>
          <div class="contentarea"><!-- 40px --><div class="description">They setup camp and start changing on the beach.</div><!-- 46px --><div class="speaker">MARCUS</div><div class="dialogue">I thought someone was bringing girls.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">No one wants to get up this early.</div><!-- 46px --><div class="speaker">MARCUS</div><div class="dialogue">Did you ask white girls?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I asked every girl.</div><!-- 62px --><div class="speaker">FAM</div><div class="dialogue">You a lie. You didn't ask anybody. You don't leave the house.</div><!-- 46px --><div class="speaker">STEVE</div><div class="dialogue">Why white girls?</div><!-- 62px --><div class="speaker">MARCUS</div><div class="dialogue">Cause no one is getting up at 6AM to go into the freezing, dirty ass ocean, fuck up their hair-</div><!-- 56px --><div class="description">At that moment, they all notice a girl sitting on her board in the ocean. Waiting for a wave she looks behind her. She is black.</div><!-- 78px --><div class="speaker">MARCUS (CONT'D)</div><div class="delivery">(to AJ)</div><div class="dialogue">See? This is what I mean about Donnie Darko happening to me.&nbsp;</div><!-- 40px --><div class="description">A plane flies low overhead (Dockweiler is right next to LAX).&nbsp;</div><!-- 62px --><div class="speaker">MARCUS (CONT'D)</div><div class="delivery">(staring at the plane)</div><div class="dialogue">It's gonna crush me.</div><!-- 62px --><div class="speaker">SWANK</div><div class="delivery">(re: girl)</div><div class="dialogue">It's like seeing a mermaid.</div><!-- 46px --><div class="speaker">STEVE</div><div class="dialogue">Maybe it's a manatee.&nbsp;</div><!-- 62px --><div class="speaker">MARCUS</div><div class="delivery">(R. Kelly)</div><div class="dialogue">I'ma flirt.&nbsp;</div><!-- 40px --><div class="description">Marcus runs to the water with his board. They all follow.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="126" num="12">
        <div class="page scroll">
          <div class="pagenumber">12</div>
          <div class="contentarea"><!-- 86px --><div class="location">EXT. OCEAN - MORNING</div><div class="description">Marcus swims up to the girl on his board.</div><!-- 46px --><div class="speaker">MARCUS</div><div class="dialogue">Sup.</div><!-- 46px --><div class="speaker">GIRL</div><div class="dialogue">Hi.</div><!-- 46px --><div class="speaker">MARCUS</div><div class="dialogue">I'm Marcus.</div><!-- 46px --><div class="speaker">Sasha</div><div class="dialogue">Sasha.</div><!-- 46px --><div class="speaker">MARCUS</div><div class="dialogue">It's lookin alright today.</div><!-- 62px --><div class="speaker">SASHA</div><div class="delivery">(Australian accent)</div><div class="dialogue">Yeah. It's the only reason I'm out here.</div><!-- 46px --><div class="speaker">MARCUS</div><div class="dialogue">Oh, you're Australian.</div><!-- 32px --><div class="delivery">(pause)</div><div class="dialogue">You ever seen "Kangaroo Jack"?</div><!-- 62px --><div class="speaker">SASHA</div><div class="delivery">(not looking at him)</div><div class="dialogue">Yeah.</div><!-- 46px --><div class="speaker">MARCUS</div><div class="dialogue">Classic.</div><!-- 46px --><div class="speaker">SASHA</div><div class="dialogue">...wha?</div><!-- 62px --><div class="speaker">MARCUS</div><div class="delivery">(not mean...just serious)</div><div class="dialogue">It's a fucking classic.</div><!-- 40px --><div class="description">Silence. Sasha is weirded out. All the guys, except The Boy, swim up.</div><!-- 62px --><div class="speaker">STEVE</div><div class="delivery">(to Sasha. Out of breath)</div><div class="dialogue">Hi. Did Marcus ruin it already?</div><!-- 46px --><div class="speaker">SASHA</div><div class="dialogue">Yes.</div><!-- 40px --><div class="description">Steve splashes Marcus.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="143" num="13">
        <div class="page scroll">
          <div class="pagenumber">13</div>
          <div class="contentarea"><!-- 56px --><div class="description">Swank takes a plastic bag with four blunts in it. He takes one out. He lights up a blunt. Talks with it hanging in his mouth.</div><!-- 46px --><div class="speaker">SWANK</div><div class="dialogue">How long you been surfing?</div><!-- 46px --><div class="speaker">SASHA</div><div class="dialogue">Ten years. You?</div><!-- 46px --><div class="speaker">SWANK</div><div class="dialogue">Bouta month.</div><!-- 62px --><div class="speaker">AJ</div><div class="dialogue">Cops don't come out here. It's a good place to smoke. You want some?</div><!-- 40px --><div class="description">He passes it. She takes a hit.&nbsp;</div><!-- 46px --><div class="speaker">SWANK</div><div class="dialogue">What you doin tonight?</div><!-- 46px --><div class="speaker">SASHA</div><div class="dialogue">My friend's birthday in Santa Monica.</div><!-- 78px --><div class="speaker">MARCUS</div><div class="dialogue">Yo, we're right around close. We're having a party tonight in a mansion. You should come. And if your friend's a girl or a guy who has weed, they should come too.</div><!-- 94px --><div class="speaker">AJ</div><div class="dialogue">I'm Djing. I start off with Jodeci, then the switch over to 90's rap using "Dream Lover" to transition, play ACTUAL ATLANTA TRAP for an hour, hour and a half. Then motown, soul, and house. Girls. Go. Crazy.</div><!-- 46px --><div class="speaker">SASHA</div><div class="dialogue">What's your DJ name?</div><!-- 78px --><div class="speaker">AJ</div><div class="dialogue">Twercules. no "DJ". Just Twercules. I got a tumblr where I post my mixes. It's getting pretty popular. I don't know. You sing? Model? Act?</div><!-- 46px --><div class="speaker">SASHA</div><div class="dialogue">I'ma go in.</div><!-- 40px --><div class="description">Sasha starts paddling and catches a wave into the beach.</div><!-- 46px --><div class="speaker">AJ</div><div class="dialogue">I shouldn't have said "bitches".</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="158" num="14">

aw it online.&nbsp;</div></div>

          <div class="contentarea"><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">So you just write shit you see?</div><!-- 46px --><div class="speaker">HAT KID</div><div class="dialogue">Fuck's your problem?</div><!-- 40px --><div class="description">Fam walks up. Grabs The Boy.</div><!-- 46px --><div class="speaker">FAM</div><div class="dialogue">Ey. Let's just eat.</div><!-- 40px --><div class="description">The Boy and Fam sit.</div><!-- 46px --><div class="speaker">HAT KID</div><div class="dialogue">It means I sat on your mom's face.</div><!-- 56px --><div class="description">The Boy SLAMS his fist on the table. It's loud.&nbsp;Everyone in the diner looks at him.&nbsp;The Boy doesn't look up.</div><!-- 78px --><div class="speaker">THE BOY</div><div class="delivery">(quiet)</div><div class="dialogue">Tell me what it is or I'll cut you open and take the answer.</div><!-- 40px --><div class="description">Silence.</div><!-- 16px --><div class="cuts">CUT TO:</div><!-- 86px --><div class="location">EXT. HOTEL - NIGHT</div><div class="description">The guys roll up to the front of the hotel.&nbsp;</div><!-- 62px --><div class="speaker">SWANK</div><div class="dialogue">That kid was scared as fuck! He was like [OPEN MOUTH EMOJI].</div><!-- 62px --><div class="speaker">FAM</div><div class="delivery">(to The Boy)</div><div class="dialogue">You good?</div><!-- 40px --><div class="description">Boy doesn't say anything.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="532" num="41">
        <div class="page scroll">
          <div class="pagenumber">41</div>
          <div class="contentarea"><!-- 182px --><div class="location">INT. HOTEL LOBBY - NIGHT</div><div class="description">The guys walk in the lobby.&nbsp;There's an Indian wedding happening.&nbsp;They're probably not called Indian weddings.&nbsp;It's probably just a wedding, but all the people participating happen to be Indian.&nbsp;There's a bunch of guys talking and quietly laughing in the hall.&nbsp;The door to the banquet room is open as they pass.&nbsp;The Boy stops.&nbsp;The bride and groom are slow dancing.&nbsp;The Bride is quite pretty. Green eyes and dark skin.&nbsp;She's got the aura of a business woman.&nbsp;Probably met him at Stanford and was like "this is reliable".&nbsp;The groom looks like a caricature of a good ol' fashion white dude.</div><!-- 46px --><div class="speaker">STEVE</div><div class="dialogue">Good for him.</div><!-- 78px --><div class="speaker">SWANK</div><div class="dialogue">Nah.&nbsp;He don't get any interracial points.&nbsp;He's just doing what white guys been doing since forever. <span class="s1">Exactly what he wants.</span></div><!-- 46px --><div class="speaker">AJ</div><div class="dialogue">Really? Like that?</div><!-- 78px --><div class="speaker">SWANK</div><div class="dialogue">Man, I used to get so pissed when girls would watch Boy Meets World and be like "Ryder Strong's so dope for having a black girlfriend". Man, fuck that nigga.</div><!-- 62px --><div class="speaker">AJ</div><div class="dialogue">Come on, man.&nbsp;My dad's white and his parents didn't like my mom. They just started talking again.</div><!-- 62px --><div class="speaker">SWANK</div><div class="delivery">(over the top)</div><div class="dialogue">Oh you're poor white dad! &nbsp;</div><!-- 32px --><div class="delivery">(then)</div><div class="dialogue">Nigga, shut up.&nbsp;Take that team light skin shit outside.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I've never seen one of these.</div><!-- 46px --><div class="speaker">FAM</div><div class="dialogue">A first dance?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">A wedding.</div><!-- 46px --><div class="speaker">FAM</div><div class="dialogue">Yeah.</div><!-- 48px --><div class="delivery">(then)</div><div class="dialogue">Marriage is so wack.&nbsp;I mean, I get it.&nbsp;But come on, yo. Forever?</div><!-- 32px --><div class="delivery">("Ms. Jackson")</div><div class="dialogue">Forever, ever? Forever, ever?</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="546" num="42">
        <div class="page scroll">
          <div class="pagenumber">42</div>
          <div class="contentarea"><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">You think either of them don't wanna do it?</div><!-- 46px --><div class="speaker">FAM</div><div class="dialogue">Mane, I bet both of em are like that.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">They look happy as fuck though.</div><!-- 62px --><div class="speaker">FAM</div><div class="dialogue">Cause they reached their goal.&nbsp;In a year they'll be like "oh fuck...goals are dumb."</div><!-- 46px --><div class="speaker">MARCUS</div><div class="dialogue">Goals are dumb?</div><!-- 62px --><div class="speaker">FAM</div><div class="dialogue">Making your life a goal is dumb.&nbsp;I think.&nbsp;This shit is supposed to be just fun.</div><!-- 48px --><div class="delivery">(then)</div><div class="dialogue">I took an edible at the diner.&nbsp;It's kickin in.&nbsp;Hard.&nbsp;I'ma go upstairs.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Okay.</div><!-- 40px --><div class="description">They both stand there for a moment.&nbsp;</div><!-- 46px --><div class="speaker">FAM</div><div class="dialogue">I'm gonna need some help.</div><!-- 40px --><div class="description">AJ takes Fam by the arm.</div><!-- 46px --><div class="speaker">FAM (CONT'D)</div><div class="dialogue">There we go.</div><!-- 40px --><div class="description">They head to the elevators. &nbsp;</div><!-- 46px --><div class="speaker">MARCUS</div><div class="dialogue">I'ma look for some bridesmaids.</div><!-- 40px --><div class="description">He walks off.&nbsp;</div><!-- 62px --><div class="speaker">STEVE</div><div class="delivery">(yelling to Marcus)</div><div class="dialogue">Gee-van-chi!</div><!-- 62px --><div class="speaker">MARCUS</div><div class="delivery">(calling back)</div><div class="dialogue">Nigga, god bless you.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="563" num="43">
        <div class="page scroll">
          <div class="pagenumber">43</div>
          <div class="contentarea"><!-- 62px --><div class="speaker">STEVE</div><div class="delivery">(to The Boy)</div><div class="dialogue">What you doin?</div><!-- 40px --><div class="description">The Boy stares at the couple.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I'ma stay down here.</div><!-- 46px --><div class="speaker">SWANK</div><div class="dialogue">You good?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I'm great.</div><!-- 40px --><div class="description">They Kanye shrug, then walk off to the bar.&nbsp;The Boy walks into the banquet.</div><!-- 102px --><div class="location">INT. BANQUET HALL - NIGHT</div><div class="description">The lights are low.&nbsp;Most of the people have gotten up to pee or something.&nbsp;The Boy just stares at the couple.&nbsp;Then he decides to start recording. A man comes up to him.</div><!-- 46px --><div class="speaker">OLDER INDIAN DUDE</div><div class="dialogue">Who are you here with?</div><!-- 62px --><div class="speaker">THE BOY</div><div class="delivery">(not looking up from his phone)</div><div class="dialogue">The groom.&nbsp;We went to college together.</div><!-- 46px --><div class="speaker">OLDER INDIAN DUDE</div><div class="dialogue">Oh. &nbsp;</div><!-- 32px --><div class="delivery">(then)</div><div class="dialogue">Nice isn't it?</div><!-- 62px --><div class="speaker">THE BOY</div><div class="delivery">(sincere)</div><div class="dialogue">Beautiful.&nbsp;</div><!-- 62px --><div class="speaker">OLDER INDIAN DUDE</div><div class="dialogue">When the buddies start getting married, that means you're next.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I don't think so.</div><!-- 62px --><div class="speaker">OLDER INDIAN DUDE</div><div class="dialogue">That's what everyone says.&nbsp;That's what I said thirty years ago.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I don't believe in marriage.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="579" num="44">
        <div class="page scroll">
          <div class="pagenumber">44</div>
          <div class="contentarea"><!-- 32px --><div class="delivery">(then)</div><div class="dialogue">Maybe that's not true.&nbsp;But I am against it.</div><!-- 46px --><div class="speaker">OLDER INDIAN DUDE</div><div class="dialogue">What do you believe in?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Cool baby mamas.&nbsp;</div><!-- 62px --><div class="speaker">OLDER INDIAN DUDE</div><div class="dialogue">Ahhhhh.&nbsp;But how many women <span class="s1">you</span> know are interested in your concept?</div><!-- 94px --><div class="speaker">THE BOY</div><div class="dialogue">More than you'd think.&nbsp;I find if you have a job and are actually interested in raising a child, women, who are a little older, tend to be responsive. I just don't think they like being labeled that.</div><!-- 32px --><div class="delivery">(then)</div><div class="dialogue">Do you get tired of it?</div><!-- 46px --><div class="speaker">OLDER INDIAN DUDE</div><div class="dialogue">Of marriage?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Of marriage.&nbsp;Of her.&nbsp;Of yourself.</div><!-- 40px --><div class="description">He thinks.</div><!-- 46px --><div class="speaker">OLDER INDIAN DUDE</div><div class="dialogue">Yes.&nbsp;Sometimes.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Then why?</div><!-- 46px --><div class="speaker">OLDER INDIAN DUDE</div><div class="dialogue">I had to man-up.&nbsp;It was time.&nbsp;I don't regret it.</div><!-- 94px --><div class="speaker">THE BOY</div><div class="dialogue">Well I don't have to man-up.&nbsp;I did what I'm supposed to do.&nbsp;I found the things I'm good at.&nbsp;I didn't get anyone pregnant on the way there. And I've had mature relationships that prepared me for what marriage is.</div><!-- 46px --><div class="speaker">OLDER INDIAN DUDE</div><div class="dialogue">Mature relationships?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Yeah.&nbsp;I keep in touch with all my exes.&nbsp;We're all friends.</div><!-- 46px --><div class="speaker">OLDER INDIAN DUDE</div><div class="dialogue">You still call them.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I send em a happy birthday text or DM 'em.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="596" num="45">
        <div class="page scroll">
          <div class="pagenumber">45</div>
          <div class="contentarea"><!-- 62px --><div class="speaker">OLDER INDIAN DUDE</div><div class="dialogue">That's not a friend.&nbsp;I do that with my boss.&nbsp;And I hate my boss.</div><!-- 32px --><div class="delivery">(to himself)</div><div class="dialogue">Fuckin Korean kid thinks he know everything.</div><!-- 40px --><div class="description">Silence.</div><!-- 46px --><div class="speaker">OLDER INDIAN DUDE (CONT'D)</div><div class="dialogue">What do you do?</div><!-- 158px --><div class="speaker">THE BOY</div><div class="dialogue">I troll celebrities, politicians, or anyone with large enough online cache until I get a response.&nbsp;I post those responses and/or convos on my blog. And I charge gossip blogs and advertisers to advertise on my site and sometimes me and my friend put out novelty books of fucked up things we find online while digging up dirt on said celebrities and/ or politicians and sell it to niche book stores or larger stores that fit our aesthetic.&nbsp;</div><!-- 40px --><div class="description">The man just stares, not understanding.</div><!-- 46px --><div class="speaker">THE BOY (CONT'D)</div><div class="dialogue">How old are you?</div><!-- 46px --><div class="speaker">OLDER INDIAN DUDE</div><div class="dialogue">Fifty-three.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I'm like Bill O'Reilly.</div><!-- 46px --><div class="speaker">OLDER INDIAN DUDE</div><div class="dialogue">Oh.</div><!-- 56px --><div class="description">The older man leaves.&nbsp;A shlubby man in a suit comes to the podium in front. People clap for the end of the dance.</div><!-- 78px --><div class="speaker">MAN IN SUIT</div><div class="dialogue">I've known Safia and Greg since college and I honestly knew this day would happen since we were getting high in my dorm room junior year at GW.</div><!-- 32px --><div class="delivery">(to mom)</div><div class="dialogue">Sorry Mrs. Healey, Greg smokes weed. You gotta deal!</div><!-- 40px --><div class="description">Everyone laughs.</div><!-- 62px --><div class="speaker">MAN IN SUIT (CONT'D)</div><div class="dialogue">But honestly, may you two spend the rest of your lives healthy and happy.</div><!-- 40px --><div class="description">"Awwww"</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="612" num="46">
        <div class="page scroll">
          <div class="pagenumber">46</div>
          <div class="contentarea"><!-- 62px --><div class="speaker">MAN IN SUIT (CONT'D)</div><div class="dialogue">And now, the traditional "march to forever" to bless the bride and groom with happiness for all their days to come.</div><!-- 40px --><div class="description">Everyone claps.</div><!-- 16px --><div class="newline"><br></div><!-- 556px --><div class="tracknote">*******[PLAY SONG "3005" AT THIS POINT]*******</div><center><audio controls><source src="audio/8.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></center><div class="video" vimeo-desktop="171783065" vimeo-mobile="80667299"><iframe src="https://player.vimeo.com/video/171783065?title=0&amp;byline=0&amp;portrait=0" width="500" height="500" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe></div><!-- 16px --><div class="newline"><br></div><!-- 72px --><div class="description">Little creatures slowly start to march out from the kitchen. Some have banners that say "HAPPY MARRIAGE!".&nbsp;Some have sparklers.&nbsp;They all bounce on beat. It's cute for a very short moment.&nbsp;Then it feels wrong. &nbsp;</div><!-- 56px --><div class="description">All the creatures have two legs, two arms, like humans. &nbsp;But they are definitely not humans. One of the giveaways being that they are naked, but don't seem to have genitals.&nbsp;&nbsp;</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="619" num="47">
        <div class="page scroll">
          <div class="pagenumber">47</div>
          <div class="contentarea"><!-- 56px --><div class="description">All the creatures are breathing heavy out their mouths (their noses being two tiny slits probably don't allow for heavy air traffic).</div><!-- 104px --><div class="description">They're about three feet high. Their eyes are larger than they should be and are spread farther on their faces. They don't have hair anywhere on their bodies. They all have forced smiles on their faces. You can see their teeth are just a little too sharp when they smile.&nbsp;Insinuating carnivorous behavior.&nbsp;If they wanted to, at any point they could jump on you and rip out your throat in .8 seconds. But they're not right now.&nbsp;They're marching.</div><!-- 40px --><div class="description">One of the creatures has tears in its eyes.&nbsp;Still smiling tho. Pushing the smile.</div><!-- 72px --><div class="description">Everyone is smiling as they march past, but they're all very cautious.&nbsp;Clearly worried that one may attack. The Boy watches as the creatures reach the front of the party and form a circle. They do this weird clapping, almost step team routine, then stop.&nbsp;The music stops.</div><!-- 46px --><div class="speaker">CREATURE 1</div><div class="dialogue">We did it!</div><!-- 46px --><div class="speaker">CREATURE 2</div><div class="dialogue">Yay!</div><!-- 72px --><div class="description">Everyone claps.&nbsp;The bride and groom force a smile.&nbsp;The creatures slowly make their way back to the kitchen.&nbsp;All that's heard is their struggled breathing and clammy skin hitting the wooden dance floor. One stares at The Boy as he (or she) leaves.</div><!-- 16px --><div class="newline"><br></div><!-- 40px --><div class="description"><b><i>...that was unacceptable. [LEMONGRAB: UNNACCEPTABLE!]</i></b></div><!-- 166px --><div class="tracknote">*******[PLAY SECRET TRACK 9 1/2 [CODED] NOW]*******</div><!--<center><audio controls><source src="/audio/9.mp3"--> type="audio/mpeg">Your browser does not support the audio element.</audio></center><div class="description">(do not read on while "Secret track" plays.  Wait until it is finished, then continue reading)</div><!-- 16px --><div class="cuts">CUT TO:</div><!-- 16px --><div class="newline"><br></div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="631" num="48">
        <div class="page scroll">
          <div class="pagenumber">48</div>
          <div class="contentarea"><!-- 602px --><div class="tracknote">*******[PLAY "PLAYING AROUND BEFORE THE PARTY STARTS" NOW]*******</div><center><audio controls><source src="audio/9.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></center><div class="location">INT. MANSION - NIGHT</div><div class="video" vimeo-desktop="171783081" vimeo-mobile="80667300"><iframe src="https://player.vimeo.com/video/171783081?title=0&amp;byline=0&amp;portrait=0" width="500" height="500" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe></div><!-- 88px --><div class="description">The Boy sits at his piano; playing randomly, trying to make sense of everything/anything.&nbsp;Steve and Swank talk to Emily and MISLA in the kitchen.&nbsp;They're arguing about driving, or cooking with coconut oil instead of olive oil, or something else they themselves will not care about or remember in a month, year, ten years, 100 years, the age of the universe.&nbsp;</div><!-- 120px --><div class="description">The house is starting to look pretty bad.&nbsp;The cleaners that used to come stopped receiving their payment and stopped coming.&nbsp;Plastic cups are starting to spread like a blue rash across the living room and coffee tables.&nbsp;Every surface has a sticky spot.&nbsp;You used to be able to slide into the kitchen from the living room with a two second run and quick stop.&nbsp;Now, dried alcohol stops you before you even get to the kitchen door.&nbsp;The Boy really loved sliding into the kitchen when he was a kid.&nbsp;It was the closest you could get to having powers.&nbsp;</div><!-- 16px --><div class="newline"><br></div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="635" num="49">
        <div class="page scroll">
          <div class="pagenumber">49</div>
          <div class="contentarea"><!-- 142px --><div class="tracknote">*******[PLAY SONG "THE PARTY" AT THIS POINT]*******</div><center><audio controls><source src="audio/10.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></center><div class="newline"><br></div><!-- 430px --><div class="video" vimeo-desktop="171785006" vimeo-mobile="80669233"><iframe src="https://player.vimeo.com/video/171785006?title=0&amp;byline=0&amp;portrait=0" width="500" height="500" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen="" autoplay-stage="waiting"></iframe></div><!-- 56px --><div class="description">Minutes go by. People start to crowd around The Boy as he continues on piano.&nbsp;So many people he can't think.</div><!-- 104px --><div class="description">Fam daps up a kid as he walks in.&nbsp;They then walk over to a closet where Fam opens up a pantry of weed.&nbsp;It's not nostalgic rap video stocked with weed, but there's a lot of weed in there.&nbsp;Fam tosses an ounce of weed at the kid.&nbsp;The kid and his friend smell it and nod.&nbsp;They look to Fam to share a smile of like "good shit, right?", but Fam isn't there for em.&nbsp;Fam gives em the "where's my money you privileged ass-hole" look. They pull out some hundreds.&nbsp;</div><!-- 56px --><div class="description">Misla is sitting knees to chest with a french dude in the center of the pool table.&nbsp;They're eating s'mores.</div><!-- 40px --><div class="description">Emily and Steve are jumping over the fire pit like idiots.&nbsp;</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="641" num="50">
        <div class="page scroll">
          <div class="pagenumber">50</div>
          <div class="contentarea"><!-- 56px --><div class="description">There are people saying things, giving opinions, feeling interesting. Everyone has a purpose tonight. It's a great time.</div><!-- 40px --><div class="description">But then:</div><!-- 40px --><div class="description"><b><i>...this is a waste.</i></b></div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Get.</div><!-- 40px --><div class="description"><b><i>...of time.</i></b></div><!-- 46px --><div class="speaker">THE BOY (CONT'D)</div><div class="dialogue">Out.&nbsp;Everyone.</div><!-- 40px --><div class="description">No one can hear him.&nbsp;It's a party.</div><!-- 46px --><div class="speaker">THE BOY (CONT'D)</div><div class="dialogue">Everyone needs to get out. NOW!</div><!-- 56px --><div class="description">People start to notice.&nbsp;The Boy gets up from the piano and grabs a pool stick.&nbsp;He quickly walks over to the ipod dock playing music and winds up like it's a bat.</div><!-- 40px --><div class="description">SMASH.</div><!-- 40px --><div class="description">Everyone stares.</div><!-- 46px --><div class="speaker">FUCKBOY 2</div><div class="dialogue">That's my phone, nigga!</div><!-- 56px --><div class="description">The Boy looks up. There's a deep inhale, then he starts smashing everything. Glass sprays everywhere, alcohol splashes, people start running out.&nbsp;</div><!-- 46px --><div class="speaker">SOME DUDE 2&nbsp;</div><div class="dialogue">Worldstar!</div><!-- 56px --><div class="description">The Boy continues hitting things.&nbsp;He's about to come down on somoeone's phone that's lying on the coffee table. He holds the pool cue above his head and lets it down fast.</div><!-- 56px --><div class="description">But right before, someone grabs the cell phone, laying their hand on top of it, daring The Boy to hit the hand. The Boy barely stops in time.&nbsp;</div><!-- 72px --><div class="description">The hand has a cast on it.&nbsp;The Boy looks up to see a girl (NAOMI) staring at him.&nbsp;She looks mad.&nbsp;The Boy is mad.&nbsp;But not at her.&nbsp;He's trying to look mad at her, but he really looks like "sorry". &nbsp;</div><!-- 40px --><div class="description">Eyes locked.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="659" num="51">
        <div class="page scroll">
          <div class="pagenumber">51</div>
          <div class="contentarea"><!-- 56px --><div class="description">She slowly takes her phone, making complete eye contact the entire time, then walks out.&nbsp;Everyone stares at this strange interaction.</div><!-- 40px --><div class="description">As soon as she leaves, The Boy goes back to smashing things. &nbsp;</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Get out! Get away!</div><!-- 56px --><div class="description">Some people start running out trying not to get hit.&nbsp;Other people just laugh cause they're high or because they think it's pathetic.&nbsp;They all leave eventually.</div><!-- 72px --><div class="description">The Boy stands there for a moment.&nbsp;He turns to the bar next to the pool table.&nbsp;There's half a blunt and a bottle of Sriracha sitting there.&nbsp;The Boy takes the bottle and starts squirting it on the pool table.</div><!-- 40px --><div class="description">When he's done, he's written: "ROSCOE'S WETSUIT".</div><!-- 46px --><div class="speaker">FAM</div><div class="dialogue">Nice.</div><!-- 56px --><div class="description">The Boy turns. Fam's just sitting there.&nbsp;No one even noticed him.&nbsp;Fam gives him a SMH. The Boy leaves.</div><!-- 16px --><div class="cuts">CUT TO:</div><!-- 16px --><div class="newline"><br></div><!-- 228px --><div class="tracknote">*******[PLAY SONG "NO EXIT" AT THIS POINT]*******</div><center><audio controls><source src="audio/11.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></center><div class="location">INT. THE BOY'S ROOM - LATER NIGHT</div><div class="description">The Boy lays in his bed. Blue and black stripes from the shades fold over his face. He can hear raccoons scurrying outside.</div><!-- 40px --><div class="description">He sees a spider in the corner of the room.&nbsp;Just sitting in its web.</div><!-- 88px --><div class="description">The Boy doesn't particularly like or dislike spiders.&nbsp;They're everywhere in the house.&nbsp;It's a big house and it's right next to a reserve. But something about this spider sitting there...it really bothers him.&nbsp;It makes him mad. He can hear the spider. Just sitting there. Getting louder.</div><!-- 56px --><div class="description">I'm going to describe it as emotional tinnitus: when everything is silent and quiet, you can see the empty web you're in.&nbsp;It is annoying.&nbsp;Which is the slowest form of torture.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="673" num="52">
        <div class="page scroll">
          <div class="pagenumber">52</div>
          <div class="contentarea"><!-- 40px --><div class="description">...The Boy gets up.</div><!-- 16px --><div class="cuts">CUT TO:</div><!-- 86px --><div class="location">INT. CAR - NIGHT</div><div class="description">The Boy drives.&nbsp;I'm not sure where he's driving.&nbsp;He's not sure where he's driving.&nbsp;</div><!-- 40px --><div class="description">He drives about an hour out into some industrial wasteland-looking nook of Los Angeles.</div><!-- 40px --><div class="description">He parks his car.</div><!-- 430px --><div class="video" vimeo-desktop="171785017" vimeo-mobile="80669322"><iframe src="https://player.vimeo.com/video/171785017?title=0&amp;byline=0&amp;portrait=0" width="500" height="500" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe></div><!-- 72px --><div class="description">Then, barefoot, he sits on the roof of his car and watches the cars pass.&nbsp;Bright lights grow to an explosion then fade out as they pass.&nbsp;He goes into his pocket and holds the "hackz" flash drive that we saw on his desk at the beginning.</div><!-- 56px --><div class="description">Someone spray painted "ROSCOE'S WETSUIT" on the side of the bridge.&nbsp;The Boy is not surprised.&nbsp;It's not making more sense, but it's becoming more dependable, which is always nice.</div><!-- 40px --><div class="description">The Boy realizes he hasn't eaten all day.&nbsp;Maybe that's what's wrong.</div><!-- 16px --><div class="cuts">CUT TO:</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="683" num="53">
        <div class="page scroll">
          <div class="pagenumber">53</div>
          <div class="contentarea"><!-- 86px --><div class="location">EXT. FATBURGER - NIGHT</div><div class="description">The Boy orders a burger in the drive thru. &nbsp;</div><!-- 56px --><div class="description">A skinny Latino kid with a Bluetooth hands him the bag.&nbsp;The Boy pulls over to the side and opens the bag.&nbsp;He looks at the burger for a moment.</div><!-- 40px --><div class="description">The Boy throws the burger out.</div><!-- 16px --><div class="cuts">CUT TO:</div><!-- 150px --><div class="location">INT. MANSION - NIGHT</div><div class="description">The Boy walks through the house; locking all the doors and turning off all the lights.&nbsp;It's always a weird feeling to walk around the house at night because most of the walls are glass, so people can see right inside, especially when it's dark.&nbsp;It's pretty hard to even get to the house, it's the highest home on the hill and there's a long winding road before .&nbsp;But at the same time, if someone got up there, it'd be easy to figure out how to get in.</div><!-- 40px --><div class="description">All the lights are off now.</div><!-- 104px --><div class="description">The Boy walks over to The Buddha in the middle of the foyer.&nbsp;He sits on the floor next to him with his knees to his chest. Looking out the front door into half the darkness and half his reflection.&nbsp;He used to be terrified of this Buddha.&nbsp;When he was little, he'd run behind the statue like it would jump on him as soon as he past.&nbsp;But He slowly became something like a best friend.&nbsp;Something like that.&nbsp;</div><!-- 118px --><div class="location">INT. THE BOY'S ROOM - NIGHT</div><div class="description">The Boy pours Pelligrino into a wine glass.&nbsp;Then he continues to twist his metal weed grinder in his hand.&nbsp;He takes the top off the grinder and pours the white powder inside the glass.&nbsp;He drinks it, then sits on the foot of the bed and takes off his white T-shirt.</div><!-- 88px --><div class="description">Pulling the covers over his body, he looks at the spider in the corner...only it was gone. Where'd it go? Why would it leave? What about its parents? Won't they be sad? What a bout hi s frien ds? W hat ab o <b>u</b>&nbsp;&nbsp;&nbsp;t all h<b>is s t&nbsp;uf&nbsp;f&nbsp;</b>h&nbsp;o w<b> &nbsp;wa s </b>h &nbsp;esu p p <b>ose</b> d to ke e &nbsp;p &nbsp;&nbsp;&nbsp;&nbsp;<b>all&nbsp;h</b> is s&nbsp;... .&nbsp;&nbsp;&nbsp;&nbsp;.&nbsp;. . ..... &nbsp;. &nbsp;. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div><!-- 0px --></div>
        </div>

</div></div>

      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="694" num="55">
        <div class="page scroll">
          <div class="pagenumber">55</div>
          <div class="contentarea"><!-- 602px --><div class="tracknote">*******[PLAY SONG "FLIGHT OF THE NAVIGATOR" AT THIS POINT]*******</div><center><audio controls><source src="audio/12.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></center><div class="location">INT. HOSPITAL - DAY</div><div class="video" vimeo-desktop="171785055" vimeo-mobile="80669440"><iframe src="https://player.vimeo.com/video/171785055?title=0&amp;byline=0&amp;portrait=0" width="500" height="500" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe></div><!-- 56px --><div class="description">The Boy wakes up.&nbsp;He's in a gown.&nbsp;His eyes feel heavy.&nbsp;The TV is on in his room. "Golden Girls" to be specific.&nbsp;One of the ladies just said something funny cause there's a lot of laughter.</div><!-- 120px --><div class="description">Sitcom laughs always freaked him out.&nbsp;Because most of those people are dead.&nbsp;Those are <i>ghost laughs</i>.&nbsp;Laughs that are supposed to be gone forever linger on earth after every mid 90s joke about teenage sex or someone saying "don't go there". Looking for their mouths, never finding them because they're gone. The laughs don't feel good because they're dead laughs.&nbsp;Those laughs aren't what they stood for anymore.&nbsp;They've been reappropriated. Now they're just sounds monkey descendants make when amused to cue other monkey descendants when to make the sounds at home.</div><!-- 16px --><div class="newline"><br></div><!-- 40px --><div class="description"><b><i>...my eyes feel heavy.</i></b></div><!-- 16px --><div class="newline"><br></div></div>

          <div class="pagenumber">56</div>
          <div class="contentarea"><!-- 40px --><div class="description">A nurse comes in.&nbsp;</div><!-- 46px --><div class="speaker">WHITE GUY NURSE</div><div class="dialogue">Hello Mr.[EDIT].&nbsp;How are you feeling?</div><!-- 46px --><div class="speaker">THe BOY</div><div class="dialogue">Like I'm about to get talked to by someone about-</div><!-- 32px --><div class="delivery">(gestures)</div><div class="dialogue">All this.</div><!-- 40px --><div class="description">Nurse gives a "yep" look.</div><!-- 46px --><div class="speaker">WHITE GUY NURSE</div><div class="dialogue">You're friends brought you in-</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">They're not my friends.</div><!-- 46px --><div class="speaker">WHITE GUY NURSE</div><div class="dialogue">I don't think they'd like you saying that.</div><!-- 78px --><div class="speaker">THE BOY</div><div class="dialogue">Doesn't matter.&nbsp;It's the truth.&nbsp;But also, they know.&nbsp;We're not friends.&nbsp;There's a mutual benefit to our relationship, but I can't trust them for shit.&nbsp;</div><!-- 46px --><div class="speaker">WHITE GUY NURSE</div><div class="dialogue">Then why save you?</div><!-- 62px --><div class="speaker">THE BOY</div><div class="dialogue">Cause their lives are far easier with me around.&nbsp;It's survival.</div><!-- 46px --><div class="speaker">WHITE GUY NURSE</div><div class="dialogue">I think you should talk to someone.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">We're talking.</div><!-- 46px --><div class="speaker">WHITE GUY NURSE</div><div class="dialogue">A professional.&nbsp;</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Why? You don't care.&nbsp;You're not gonna make sure I do.</div><!-- 32px --><div class="delivery">(then)</div><div class="dialogue">Our lives aren't precious, man.</div><!-- 40px --><div class="description">Silence.&nbsp;The Nurse begins to clean up.</div><!-- 46px --><div class="speaker">WHITE GUY NURSE</div><div class="dialogue">You done?</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="718" num="57">

          <div class="pagenumber">57</div>
          <div class="contentarea"><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I was trying to be.</div><!-- 46px --><div class="speaker">WHITE GUY NURSE</div><div class="dialogue">No you weren't.&nbsp;Cause, guess what?&nbsp;It's not hard to do.</div><!-- 40px --><div class="description">Nurse leaves.</div><!-- 102px --><div class="location">INT. WAITING ROOM - LATER THAT DAY</div><div class="description">The Boy walks out of the double doors. Steve, Swank, and Fam are sitting there.&nbsp;They look up wearily.&nbsp;</div><!-- 62px --><div class="speaker">THE BOY</div><div class="dialogue">I don't wanna talk.&nbsp;Let's just go be awkward and quiet together at Chipotle. Alright?</div><!-- 40px --><div class="description">They all just stare.&nbsp;Swank gets up slowly and walks over.</div><!-- 62px --><div class="speaker">SWANK</div><div class="dialogue">Man...we didn't know if we should wait or tell you later, man.</div><!-- 40px --><div class="description">The Boy makes a ["WHAT?" EMOJI] face.</div><!-- 46px --><div class="speaker">SWANK (CONT'D)</div><div class="dialogue">Man...your pops died, man.&nbsp;Got the call.</div><!-- 40px --><div class="description">Silence.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Okay.&nbsp;</div><!-- 40px --><div class="description">(hum of a jet engine...)</div><!-- 16px --><div class="cuts">CUT TO:</div><!-- 228px --><div class="tracknote">*******[PLAY SONG "ZEALOTS OF STOCKHOLM" AT THIS POINT]*******</div><center><audio controls><source src="audio/13.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></center><div class="location">INT. JET PLANE - EVENING</div><div class="description">The Boy lays his head against the plane window, the oil from his hair leaving grease smudges all over the window.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="732" num="58">
        <div class="page scroll">
          <div class="pagenumber">58</div>
          <div class="contentarea"><!-- 72px --><div class="description">His father died in Stockholm.&nbsp;A family member was needed. Didn't realize that they were each other's only family til this very moment.&nbsp;When you lose that, you basically lose most of your memories, at least the accuracy of your own memories.&nbsp;</div><!-- 40px --><div class="description">He wanted to be cremated. &nbsp;</div><!-- 72px --><div class="description">The Boy didn't really know anyone in Stockholm, but he also didn't want to be in his hotel room with his father for a day.&nbsp;Even if he was just ashes.&nbsp;So he decided to search through his followers for someone from Sweden. &nbsp;</div><!-- 88px --><div class="description">Some girl named "Hello_Pity_" Dm'd him back and they were supposed to meet up after all the whatever he had to do.  Her profile bio said she was half french. She looked pretty in her avi: an inverted Hello Kitty.  But that really doesn't mean anything at all, especially since her instagram was blocked, which is something he's learned not to trust at all.</div><!-- 88px --><div class="description">So he looked through her tweets, figured out a night she went to a club, used one of his dummy profiles and pretended that they'd met at the club that night.&nbsp;She had trouble remembering because, according to her feed, she was "fuckin turnt, [CRAZY TONGUE OUT EMOJI] lol". She added this made up dude as a friend on Facebook. Now The Boy could see her pictures.&nbsp;</div><!-- 40px --><div class="description">The rest of her pictures confirmed she was indeed pretty.&nbsp;</div><!-- 72px --><div class="description">This girl loves Justin Bieber though. New Justin Bieber.&nbsp;The "fuck you" Bieber. She loves Justin Bieber in the way you love that girl on Maury who's like "my favorite flavor popsicle is DICK!", which is close to sincere love, but nowhere near it at the same time.</div><!-- 102px --><div class="location">INT. STRANGE OFFICE - NIGHT</div><div class="description">The Boy is sitting at a desk, across from a solemn man. An urn sits on the left side of the desk.</div><!-- 40px --><div class="description">The man slides it over to The Boy.</div><!-- 46px --><div class="speaker">SOLEMN MAN</div><div class="dialogue">I'm sorry for your loss.</div><!-- 56px --><div class="description">Silence.&nbsp;Don't you have to ask someone before you cremate their father? I don't know how these things work.</div><!-- 46px --><div class="speaker">SOLEMN MAN (CONT'D)</div><div class="dialogue">These were found with him.</div><!-- 40px --><div class="description">He gives The Boy a large brown paper bag.</div></div>
        </div>

          <div class="contentarea"><!-- 102px --><div class="location">INT. HOTEL ROOM - NIGHT</div><div class="description">The Boy vapes on the foot of his bed.&nbsp;He's DMing back and forth with "Hello_Pity_" whose real name is Alyssa.&nbsp;</div><!-- 16px --><div class="newline"><br></div><!-- 40px --><div class="description"><b>thegoldmolar: </b>where u at</div><!-- 40px --><div class="description"><b>Hello_Pity_: </b>bar called box. meet u here?</div><!-- 40px --><div class="description"><b>thegoldmolar: </b>yeah.</div><!-- 40px --><div class="description"><b>Hello_Pity_: </b>u should meet my boyfriend. he loves you.</div><!-- 16px --><div class="newline"><br></div><!-- 40px --><div class="description">Weird.</div><!-- 16px --><div class="newline"><br></div><!-- 40px --><div class="description"><b>thegoldmolar: </b>sure.</div><!-- 40px --><div class="description"><b>Hello_Pity_: </b>[CRYING LAUGH EMOJI] LOL. Don't worry. It's not like that.</div><!-- 40px --><div class="description"><b>thegoldmolar: </b>wdym</div><!-- 40px --><div class="description"><b>Hello_Pity_: </b>[CRAZY TONGUE OUT EMOJI] see u soon</div><!-- 16px --><div class="newline"><br></div><!-- 40px --><div class="description">He puts his phone down.</div><!-- 118px --><div class="location">EXT. STOCKHOLM STREETS - NIGHT</div><div class="description">There's a buzz going on.&nbsp;Very pretty people walk hand in hand on the street. There are people saying things, giving opinions, feeling interesting. Everyone has a purpose tonight. It's a great time.</div><!-- 40px --><div class="description">A couple walk by:</div><!-- 16px --><div class="newline"><br></div><!-- 46px --><div class="speaker">SUPER HANDSOME GUY</div><div class="dialogue">Swedish blah blah blah roscoe's wetsuit hahahaha!</div><!-- 46px --><div class="speaker">SUPER PRETTY GIRL</div><div class="dialogue">blah blah, swedish blah blah roscoe's wetsuit!&nbsp;</div><!-- 16px --><div class="newline"><br></div></div>

        <div class="page scroll">
          <div class="pagenumber">60</div>
          <div class="contentarea"><!-- 56px --><div class="description">The Boy walks up to a pink, glowing, but very discreet sign that says "box".&nbsp;There's a big bald guy standing outside with no hat.&nbsp;There's steam coming off his head.</div><!-- 56px --><div class="description">A girl is standing outside smoking, at least trying to.&nbsp;She can't seem to get the cigarette lit.&nbsp;It's Alyssa.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Hey.</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">Ah! It's you.</div><!-- 40px --><div class="description">She gives him a kiss on both cheeks.</div><!-- 46px --><div class="speaker">ALYSSA (CONT'D)</div><div class="dialogue">Fancy meeting you like this, huh?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I don't know what you mean.</div><!-- 40px --><div class="description">She puts out her cigarette.&nbsp;After two big puffs.</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">Let's go.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Didn't you want me to meet your boyfriend?</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">Who? That guy?</div><!-- 56px --><div class="description">She points to a corner of the building, a few steps from the front.&nbsp;A guy with long blonde hair (her boyfriend?)is making out with a girl in the cold.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">What am I getting into?</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">Nothing.&nbsp;You're getting into nothing.</div><!-- 16px --><div class="cuts">CUT TO:</div><!-- 102px --><div class="location">EXT. STOCKHOLM STREETS - CONTINUOUS</div><div class="description">The Boy and Alyssa walk slowly through the streets.&nbsp;It's very cold, so they're the only ones doing that.</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">What made you DM me?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I don't know anyone here.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="784" num="61">
        <div class="page scroll">
          <div class="pagenumber">61</div>
          <div class="contentarea"><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">Then why are you here?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">My dad died.&nbsp;I have to pick him up.</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">R O U G H.&nbsp;How?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Doesn't matter at this point.</div><!-- 62px --><div class="speaker">ALYSSA</div><div class="dialogue">I know right? It's always "how'd he die?"&nbsp;Like if you know all the ways, you'll avoid it. Silly.</div><!-- 40px --><div class="description">She shivers.</div><!-- 62px --><div class="speaker">ALYSSA (CONT'D)</div><div class="dialogue">I don't believe in small talk.&nbsp;What's the longest relationship you've been in?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Five years.</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">Wow.&nbsp;What happened?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I'm still in it.</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">Oh?</div><!-- 62px --><div class="speaker">THE BOY</div><div class="dialogue">She does private web shows.&nbsp;We're not together.&nbsp;But it's a relationship, for sure.</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">I don't get it.</div><!-- 78px --><div class="speaker">THE BOY</div><div class="dialogue">I used to watch her online a while back.&nbsp;Then she quit and started doing private shows. Then it just started turning into talking.&nbsp;Mostly.</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">Wooooaah.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Wha?</div><!-- 62px --><div class="speaker">ALYSSA</div><div class="dialogue">You're paying her to be your girlfriend or friend or whatever.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="801" num="62">
        <div class="page scroll">
          <div class="pagenumber">62</div>
          <div class="contentarea"><!-- 62px --><div class="speaker">THE BOY</div><div class="dialogue">Yes.&nbsp;But most people are paying for friends one way or another.</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">No.&nbsp;</div><!-- 62px --><div class="speaker">THE BOY</div><div class="dialogue">Your boyfriend is making out with another girl right now.&nbsp;You don't really have room to judge.</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">I trust that I can never trust him.&nbsp;We're clear on that.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Then why have him at all?</div><!-- 62px --><div class="speaker">ALYSSA</div><div class="dialogue">Because he's honest.&nbsp;And I like that.&nbsp;He doesn't lie to either of us. That's special to me.</div><!-- 476px --><div class="location">INT. HOTEL ROOM - NIGHT</div><div class="video" vimeo-desktop="171785078" vimeo-mobile="80669441"><iframe src="https://player.vimeo.com/video/171785078?title=0&amp;byline=0&amp;portrait=0" width="500" height="500" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe></div><!-- 40px --><div class="description">The two are sitting on the bed staring at the urn on the table.&nbsp;</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="809" num="63">
        <div class="page scroll">
          <div class="pagenumber">63</div>
          <div class="contentarea"><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">So that's your dad.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">That's my dad.&nbsp;That's what's left of him.</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">You guys close?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">No.</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">You wanna talk about it.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">No.</div><!-- 40px --><div class="description">Silence.</div><!-- 46px --><div class="speaker">THE BOY (CONT'D)</div><div class="dialogue">I'm going to make a drink.</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">Alright.</div><!-- 56px --><div class="description">The Boy gets up and goes into the living room.&nbsp;While he's in there, Alyssa gets up, takes the urn, and walks out of the room.&nbsp;The Boy hears the door slam.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Alyssa?</div><!-- 16px --><div class="newline"><br></div><!-- 16px --><div class="cuts">CUT TO:</div><!-- 16px --><div class="newline"><br></div><!-- 228px --><div class="tracknote">*******[PLAY SONG "URN" AT THIS POINT]*******</div><center><audio controls><source src="audio/14.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></center><div class="location">EXT. HOTEL - NIGHT</div><div class="description">The Boy runs out of the front doors.&nbsp;His breath, clouding in the night.&nbsp;He looks both ways and catches Alyssa turning a corner. He runs to the corner and meets her on the other side.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">What's going on.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="825" num="64">
        <div class="page scroll">
          <div class="pagenumber">64</div>
          <div class="contentarea"><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">Let's get rid of it.&nbsp;It's just bad for you.</div><!-- 110px --><div class="speaker">THE BOY</div><div class="dialogue">You have a TON of nerve judging me and my father's relationship, so much so, you just walk out with his ashes?&nbsp;I feel like what you're doing is against the law, but much like the fact he was cremated before I arrived, I don't know if it's illegal.&nbsp;I'm still pissed though.</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">We're gonna do this together.</div><!-- 40px --><div class="description">The Boy is pissed.&nbsp;He's trying not to blow up.</div><!-- 46px --><div class="speaker">ALYSSA (CONT'D)</div><div class="dialogue">I had a sister.&nbsp;I did this when she died.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Yes.&nbsp;That gives you the right.</div><!-- 56px --><div class="description">Alyssa digs in her pocket and pulls out her phone.&nbsp;She turns it on and the background is Alyssa and a girl that looks exactly like her.&nbsp;The Boy takes the phone.</div><!-- 46px --><div class="speaker">THE BOY (CONT'D)</div><div class="dialogue">Twins.</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">Yes.</div><!-- 62px --><div class="speaker">THE BOY</div><div class="dialogue">I know we agreed that it's dumb to ask since we're all headed that way anyway, but-</div><!-- 46px --><div class="speaker">ALYSSA</div><div class="dialogue">Brain cancer.&nbsp;It was bad.</div><!-- 40px --><div class="description">Silence.</div><!-- 46px --><div class="speaker">ALYSSA (CONT'D)</div><div class="dialogue">So crazy.</div><!-- 56px --><div class="description">She LOLs.&nbsp;They're still walking this entire time.&nbsp;They stop at the water.&nbsp;They stand there making small clouds for a moment.</div><!-- 46px --><div class="speaker">ALYSSA (CONT'D)</div><div class="dialogue">You want to say something?</div><!-- 40px --><div class="description">The Boy shrugs.</div><!-- 46px --><div class="speaker">ALYSSA (CONT'D)</div><div class="dialogue">Alright-</div></div>
        </div>

peaker">ALYSSA</div><div class="dialogue">I thought you "were the internet"?</div></div>

          <div class="contentarea"><!-- 62px --><div class="speaker">THE BOY</div><div class="dialogue">That's a tagline.&nbsp;No one is the actual internet.&nbsp;I just must've missed it when it was popular.</div><!-- 62px --><div class="speaker">BOYFRIEND</div><div class="dialogue">Uh, by "when it was popular" do you mean, uhhh, RIGHT THE FUCK NOW?!</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Relax.</div><!-- 62px --><div class="speaker">BOYFRIEND</div><div class="dialogue">Two hundred and twenty million views on Youtube. Two hundred and twenty <span class="s1">million</span>. That's most of the earth.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Not true.&nbsp;</div><!-- 46px --><div class="speaker">BOYFRIEND</div><div class="dialogue">An African village wrote to me-</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">The whole village did?</div><!-- 78px --><div class="speaker">BOYFRIEND</div><div class="dialogue">-and told me that my song taught them about foxes.&nbsp;They don't have foxes there.&nbsp;I introduced the idea of a fox to an entire continent...</div><!-- 32px --><div class="delivery">(then)</div><div class="dialogue">And you wanna fuck <span class="s1">my</span> girl?</div><!-- 40px --><div class="description">Silence.</div><!-- 62px --><div class="speaker">THE BOY</div><div class="dialogue">I do not wanna fuck your girl.&nbsp;I don't want to be here.&nbsp;I am going home now.</div><!-- 56px --><div class="description">The Boy walks away.&nbsp;Alyssa and her boyfriend start a boring argument in the cold as he disappears.&nbsp;</div><!-- 16px --><div class="cuts">CUT TO:</div><!-- 118px --><div class="location">INT. LA VEGAN RESTAURANT - NIGHT</div><div class="description">Fam, another girl, and The Boy sit in a booth at the restaurant.&nbsp;Fam and the girl are talking.&nbsp;The Boy is silent.&nbsp;Don't know if he's just bored or jet lagged from Sweden.&nbsp;Either way he's bumming everyone out.</div><!-- 46px --><div class="speaker">ANOTHER GIRL</div><div class="dialogue">My friend should be here soon.</div><!-- 40px --><div class="description">The Boy doesn't say anything.&nbsp;Fam and the girl look on.</div></div>
