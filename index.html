          <div class="contentarea"><!-- 40px --><div class="description">A girl walks up to the table.&nbsp;The Boy looks up.&nbsp;It's the girl from the party.</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">Hi.</div><!-- 40px --><div class="description">The Boy doesn't say anything.&nbsp;</div><!-- 46px --><div class="speaker">ANOTHER GIRL</div><div class="dialogue">This is Naomi.</div><!-- 32px --><div class="delivery">(then)</div><div class="dialogue">Hello?</div><!-- 46px --><div class="speaker">FAM</div><div class="dialogue">He's dumb.&nbsp;You should just sit and ignore him.</div><!-- 40px --><div class="description">She sits down.</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">You're the guy that almost hit my arm.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Yes.&nbsp;</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">You guys order?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">No.&nbsp;I hate vegan.&nbsp;I think she's making us eat here.</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">I'm the vegan.&nbsp;I asked to eat here.</div><!-- 40px --><div class="description">Silence.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I hate vegan.</div><!-- 62px --><div class="speaker">NAOMI</div><div class="delivery">(saying it dumb)</div><div class="dialogue">Duhh, "I hate vegan".</div><!-- 40px --><div class="description">In his head, he was lol-ing.&nbsp;In real life, he just kinda looked down.</div><!-- 46px --><div class="speaker">NAOMI (CONT'D)</div><div class="dialogue">What's the deal.&nbsp;Why you always act like your parents died.</div><!-- 40px --><div class="description">The Boy smirks.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">They did.</div></div>

          <div class="contentarea"><!-- 40px --><div class="description">Awkward. Silence.</div><!-- 46px --><div class="speaker">ANOTHER GIRL</div><div class="dialogue">I'm so sorry.</div><!-- 40px --><div class="description">Fam and The Boy stare at each other for a moment.&nbsp;Then laugh.&nbsp;Another Girl and Naomi do not.</div><!-- 62px --><div class="speaker">FAM</div><div class="delivery">(to The Boy)</div><div class="dialogue">Your parents are dead, man.&nbsp;</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">My parents are dead yo.</div><!-- 40px --><div class="description">They slowly stop laughing.&nbsp;Naomi thinks The Boy is weird.&nbsp;But she doesn't run.</div><!-- 102px --><div class="location">INT.&nbsp;MANSION - NIGHT</div><div class="description">Fam and Another Girl are sitting on the swings smoking and talking about something they will never remember and don't really care about.</div><!-- 40px --><div class="description">Naomi and The Boy sit in the living room.</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">What did he do?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I don't know.</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">How'd he afford all this?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I don't know.</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">Then how can you afford all this?&nbsp;He leave you a lot?</div><!-- 62px --><div class="speaker">THE BOY</div><div class="dialogue">Creditors were after him.&nbsp;I don't know if he had anything left.&nbsp;I'm not concerned.&nbsp;</div><!-- 32px --><div class="delivery">(serious)</div><div class="dialogue">I'm gonna sell drugs.</div><!-- 40px --><div class="description">Naomi LMAOs.</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">Whaaaaaat.</div></div>

          <div class="contentarea"><!-- 62px --><div class="speaker">THE BOY</div><div class="dialogue">Fam can hook me up.&nbsp;I've been watching him for a minute.&nbsp;He runs out of here already.</div><!-- 62px --><div class="speaker">NAOMI</div><div class="dialogue">I don't think you need me to tell you you're an awful dealer.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">How would you even know?</div><!-- 78px --><div class="speaker">NAOMI</div><div class="dialogue">You make everything feel awkward.&nbsp;You can't connect with anyone.&nbsp;How is anyone supposed to feel like they can trust you?</div><!-- 62px --><div class="speaker">THE BOY</div><div class="dialogue">Yeah, that's what drug dealers are known for.&nbsp;Their comfort.</div><!-- 62px --><div class="speaker">NAOMI</div><div class="dialogue">They are, dumb-ass.&nbsp;You gotta know how people work.&nbsp;You're only good with people online.</div><!-- 40px --><div class="description">He slowly turns to her. "how does she know that?"</div><!-- 46px --><div class="speaker">NAOMI (CONT'D)</div><div class="dialogue">I looked you up.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">After the party or just now.</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">Just now.&nbsp;I'm a writer too.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Oh really.</div><!-- 62px --><div class="speaker">NAOMI</div><div class="dialogue">Yup.&nbsp;And I know I'm good cause people keep stealing my shit.</div><!-- 40px --><div class="description">She hits the vape.</div><!-- 46px --><div class="speaker">NAOMI (CONT'D)</div><div class="dialogue">I tweeted this.</div><!-- 48px --><div class="delivery">(holds up her phone)</div><div class="dialogue">Is that not my poem verbatim?&nbsp;I posted them together.&nbsp;This nigga just rapped this like it was his.</div><!-- 78px --><div class="speaker">THE BOY</div><div class="delivery">(looking at her phone)</div><div class="dialogue">Your first mistake is being a poet past the year 1974, by the way.</div></div>

          <div class="contentarea"><!-- 62px --><div class="speaker">NAOMI</div><div class="dialogue">That's how good my shit is.&nbsp;I'm bringing the whole form back.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">You're cocky when you're high.</div><!-- 62px --><div class="speaker">NAOMI</div><div class="dialogue">No.&nbsp;I'm talkative when I'm high.&nbsp;I'm cocky all the time, but I'm silent for most of it...like you.</div><!-- 56px --><div class="description">He looks up.&nbsp;She lifts an eyebrow. He doesn't smile.&nbsp;She goes cross-eyed.&nbsp;No response.&nbsp;She stops, then sighs.</div><!-- 78px --><div class="speaker">NAOMI (CONT'D)</div><div class="dialogue">You ever think we're in hell?&nbsp;This is all hell.&nbsp;Living on earth and being the only ones aware that it's all ending slowly.</div><!-- 40px --><div class="description">Silence.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">No.</div><!-- 62px --><div class="speaker">NAOMI</div><div class="dialogue">I read something that said more than likely we all just do this all again.&nbsp;It's all a cycle.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I like that theory.</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">Yeah.</div><!-- 32px --><div class="delivery">(then)</div><div class="dialogue">See?&nbsp;You're not such a lonely boy.&nbsp;</div><!-- 40px --><div class="description">She LOLs and mushes his face with her hand.&nbsp;The Boy smh, but smiles.</div><!-- 16px --><div class="newline"><br></div><!-- 16px --><div class="newline"><br></div><!-- 16px --><div class="newline"><br></div></div>

          <div class="contentarea"><!-- 556px --><div class="tracknote">*******[PLAY SONG "PINK TOES" AT THIS POINT]*******</div><center><audio controls><source src="audio/15.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></center><div class="video" vimeo-desktop="171785090" vimeo-mobile="80681203"><iframe src="https://player.vimeo.com/video/171785090?title=0&amp;byline=0&amp;portrait=0" width="500" height="500" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe></div><!-- 88px --><div class="description">This is the part where they kinda fall in love a little bit.&nbsp;But I feel like anything we put here wouldn't do justice to what really happens when a person you meet ends up in your life out of nowhere.&nbsp;But know that it's exactly how you expect it to be, but also more.&nbsp;It's a big inside joke that you can't mess up and only one other person in the world gets.</div><!-- 136px --><div class="description">It's not a very pretty or perfect love, or even necessarily a romantic love.&nbsp;It doesn't look cool. &nbsp;It's more like two helpless things in the wild, and one says "I'll protect you", and both parties know it's a lie because there's no way either of them can protect the other from anything.&nbsp;That lie is the best way to describe this love.&nbsp;That feeling of not having to say "I'm scared", because you share the exact feelings without having words over or under complicate it, that's worth more than protection.&nbsp;It's a connection.&nbsp;The less alone.&nbsp;This is all we look for on earth. &nbsp;</div><!-- 72px --><div class="description">The Boy and Naomi hang a lot.&nbsp;They spend the night and make breakfast sometimes.&nbsp;He buys stuff for her. She makes him stuff.&nbsp;They watch cartoons together. They're always saying things, giving opinions, feeling interesting. They both have a purpose. It's a great time.&nbsp;Time passes.</div></div>
        </div>

        <div class="page scroll">
          <div class="pagenumber">73</div>
          <div class="contentarea"><!-- 88px --><div class="description">The Boy starts moving small amounts of weed out the mansion, but starts selling more to keep up, along with stuff that isn't weed.&nbsp;He started growing crop in the nursery.&nbsp;The electricity bill would be high, but he stopped living in the mansion. He started renting another place to stay and keep the business separate. &nbsp;</div><!-- 72px --><div class="description">To be honest it was getting a little out of hand, as Naomi predicted.&nbsp;The Boy is not a good dealer.&nbsp;A lot of people think you have to be cold and calculated, which he was to an extent.&nbsp;But you also have to know people.&nbsp;How they act/react.&nbsp;But it was still kinda fun up to this point.</div><!-- 40px --><div class="description">Then:</div><!-- 86px --><div class="location">INT. RENTAL HOME - DAY</div><div class="description">The Boy is washing dishes as Naomi stands next to him.&nbsp;They just had lunch.</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">Howbout'sm China, IL?&nbsp;</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Can't.</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">Can't why?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I got a run to do.</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">Oh.</div><!-- 40px --><div class="description">Silence.</div><!-- 46px --><div class="speaker">NAOMI (CONT'D)</div><div class="dialogue">I thought you were having other guys do that now.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I am. Fam can't do this one.</div><!-- 62px --><div class="speaker">NAOMI</div><div class="dialogue">If you're putting up the money you shouldn't be making the run.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I don't really trust anyone else to do it.</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">You don't really trust <span class="s1">anyone</span>.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I trust you.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="972" num="74">
        <div class="page scroll">
          <div class="pagenumber">74</div>
          <div class="contentarea"><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">You shouldn't.</div><!-- 40px --><div class="description">The Boy stops.&nbsp;She got em.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">You're right.</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">I don't want to be right.&nbsp;I wanna help you.</div><!-- 62px --><div class="speaker">THE BOY</div><div class="delivery">(said dumb)</div><div class="dialogue">"I don't wanna be right"</div><!-- 56px --><div class="description">She doesn't laugh.&nbsp;He hopes she's LOLing inside.&nbsp;Cellphone vibrates on the counter across from them.&nbsp;The Boy goes over and reads the text.</div><!-- 46px --><div class="speaker">THE BOY (CONT'D)</div><div class="dialogue">I gotta go.</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">Alright.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">You okay?</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">I'm fine.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Is that a fake "I'm fine".</div><!-- 46px --><div class="speaker">NAOMI</div><div class="dialogue">No.&nbsp;It's what "I'm fine" always means.</div><!-- 40px --><div class="description">Nothing real is ever "fine".&nbsp;Remember this.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">I'll be back.</div><!-- 40px --><div class="description">He walks out.&nbsp;They don't see each other anymore.</div><!-- 86px --><div class="location">EXT. I-10 - DAY</div><div class="description">The Boy is driving down the highway listening to "Danny Glover" by Young Thug.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="988" num="75">
        <div class="page scroll">
          <div class="pagenumber">75</div>
          <div class="contentarea"><!-- 118px --><div class="location">EXT. MANSION - DAY</div><div class="description">The car parks in the driveway.&nbsp;There are three cars already there. When he pulls up, he's playing "Made in America" by JAY Z and Kanye.&nbsp;When it goes off, he continues singing his version while walking up.</div><!-- 78px --><div class="speaker">THE BOY</div><div class="dialogue">Sweet Cream Havarti/ Sweet Mozzarella/ Sweet Cheez-its. They're made in America/ Sweet Bowl of Cheez-its/ Ohhhhh-oohhhhh-&nbsp;</div><!-- 40px --><div class="description">Four dudes are standing waiting at the front door.</div><!-- 40px --><div class="description">Something is wrong.</div><!-- 40px --><div class="description">The Boy stops singing and stands there in front of the dudes.&nbsp;They look at him.&nbsp;Alone.</div><!-- 40px --><div class="description">They all pull out 45s.</div><!-- 16px --><div class="newline"><br></div><!-- 212px --><div class="tracknote">*******[PLAY SONG "EARTH: THE OLDEST COMPUTER" AT THIS POINT]*******</div><center><audio controls><source src="audio/16.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></center><div class="location">INT. MANSION - DAY</div><div class="description">They all walk in.</div><!-- 46px --><div class="speaker">DUDE 1</div><div class="dialogue">Where the packs?</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">In that closet.</div><!-- 46px --><div class="speaker">DUDE 1</div><div class="dialogue">Sit over there.</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="999" num="76">
        <div class="page scroll">
          <div class="pagenumber">76</div>
          <div class="contentarea"><!-- 430px --><div class="video" vimeo-desktop="171785099" vimeo-mobile="80742382"><iframe src="https://player.vimeo.com/video/171785099?title=0&amp;byline=0&amp;portrait=0" width="500" height="500" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe></div><!-- 88px --><div class="description">The Boy sits in the living room.&nbsp;Maybe he could run out the back?&nbsp;Where though?&nbsp;They're at the top of a mountain.&nbsp;If someone heard a shot in this neighborhood, they'd call the police immediately.&nbsp;Unfortunately, there isn't a police department in the Palisades.&nbsp;He'd be waiting for the Santa Monica department, which would take a minute.&nbsp;</div><!-- 72px --><div class="description">The feeling The Boy had now was shockingly similar to the feeling he got at his own parties.&nbsp;People he didn't know or like casually walking through his home and him having to pretend everything is "fine", or that they don't have all the power.</div><!-- 40px --><div class="description">Maybe he could text Fam.</div><!-- 46px --><div class="speaker">DUDE 1 (CONT'D)</div><div class="dialogue">Give me your phone.</div><!-- 40px --><div class="description">The Boy hands him his phone.&nbsp;Fuck.</div><!-- 56px --><div class="description">Two dudes stand guard at the front and back exits.&nbsp;One dude packs the bricks from the closet in a trash bag.&nbsp;Dude 1 (seems to be the leader) is looking through The Boy's phone. &nbsp;</div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="1006" num="77">
        <div class="page scroll">
          <div class="pagenumber">77</div>
          <div class="contentarea"><!-- 136px --><div class="description">It didn't feel like the day The Boy was going to die.&nbsp;Not to say The Boy didn't feel like he was going to die, he was certain he was going to die today.&nbsp;But he didn't feel like today felt like a/the last day/night.&nbsp;Like a Wednesday that keeps feeling like a Friday.&nbsp;But the more he thought about it, if the last day felt like the last day, the world would be a different place.&nbsp;The order we have everyday would vanish if you were guaranteed a warning.&nbsp;People wouldn't live like they do.&nbsp;They wouldn't care what you thought.&nbsp;It'd be anarchy.&nbsp;Or a utopia.&nbsp;Depending on who you ask.</div><!-- 56px --><div class="description">Dude 1 puts The Boy's phone in his pocket.&nbsp;The Boy doesn't know if that's a good thing or a bad thing. Dude 1 and Dude 2 start talking.&nbsp;It's obvious they're discussing The Boy's fate.</div><!-- 72px --><div class="description">If I was the director, the one who made this moment, the one who saw this moment millennia before, the one who coded this world and allowed this to happen, I'd have Thundercat's "We'll Die" playing as The Boy looks around at his once castle.</div><!-- 16px --><div class="newline"><br></div><!-- 40px --><div class="description"><b><i>...try to do your best.</i></b></div><!-- 16px --><div class="newline"><br></div><!-- 56px --><div class="description">Oh! It's like Tony Montana.&nbsp;But resigned and, frankly, more realistic, cause it's boring.&nbsp;Everybody dies.&nbsp;Most of them are boring.</div><!-- 56px --><div class="description">All the dudes walk out except Dude 2.&nbsp;He stays.&nbsp;Dude 1 still has his phone as he walks out.&nbsp;The Boy realizes this action is bad.</div><!-- 46px --><div class="speaker">DUDE 2</div><div class="dialogue">Toss me your wallet.</div><!-- 40px --><div class="description">This is bad.&nbsp;The Boy tosses the wallet.&nbsp;Dude 2 looks through it.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Can I drown?</div><!-- 40px --><div class="description">Dude 2 looks up.</div><!-- 46px --><div class="speaker">THE BOY (CONT'D)</div><div class="dialogue">I just want to die how I want.</div><!-- 32px --><div class="dialogue">There's a pool out there.&nbsp;You're supposed to get this wave of euphoria when you drown.&nbsp;Supposed to be good.</div><!-- 40px --><div class="description">Dude 2 stares.</div><!-- 46px --><div class="speaker">THE BOY (CONT'D)</div><div class="dialogue">I could just float there.&nbsp;They'd find me.&nbsp;</div><!-- 40px --><div class="description">Dude 2 starts to walks over...</div><!-- 40px --><div class="description"><i>(Does it change anything when you're aware of your last thoughts?)</i></div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="1024" num="78">
        <div class="page scroll">
          <div class="pagenumber">78</div>
          <div class="contentarea"><!-- 40px --><div class="description">Dude 2 sits next to him.</div><!-- 46px --><div class="speaker">DUDE 2</div><div class="dialogue">We've been watching you for a while.&nbsp;You're very sloppy.</div><!-- 40px --><div class="description">He's a cop.&nbsp;This nigga's a cop.</div><!-- 62px --><div class="speaker">DUDE 2 (CONT'D)</div><div class="dialogue">I'm just gonna stay here with you for a minute.&nbsp;My guys are picking up those guys up the street.</div><!-- 46px --><div class="speaker">THE BOY</div><div class="dialogue">Oh.</div><!-- 40px --><div class="description">Silence.</div><!-- 46px --><div class="speaker">THE BOY (CONT'D)</div><div class="dialogue">I'm going to jail?</div><!-- 46px --><div class="speaker">DUDE 2</div><div class="dialogue">Yep.</div><!-- 40px --><div class="description">The Boy looks to the pool in the backyard and sees his own body floating lifeless. &nbsp;</div><!-- 430px --><div class="video" vimeo-desktop="171785113" vimeo-mobile="80839232"><iframe src="https://player.vimeo.com/video/171785113?title=0&amp;byline=0&amp;portrait=0" width="500" height="500" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe></div></div>
        </div>
      </div><div class="pageContainer" style="height: 1026.2347809999999px" spanstart="1034" num="79">
        <div class="page scroll">
          <div class="pagenumber">79</div>
          <div class="contentarea"><!-- 104px --><div class="description">Eyes wide, bubbles clinging to his face.&nbsp;Orange, yellow, and brown leaves float above him. His left shoe floating far ahead, probably from struggling at some point.&nbsp;Next to the pool, Naomi and Steve stand over him.&nbsp;Neither is crying or really seem too upset. &nbsp;They just look on as if the movie they were watching took an abrupt turn and they're mildly interested rather than satisfied.&nbsp;</div><!-- 40px --><div class="description">It looks peaceful.&nbsp;Fitting.&nbsp;He'd like to go out like that.</div><!-- 16px --><div class="newline"><br></div><!-- 16px --><div class="newline"><br></div><!-- 40px --><div class="description"><b><i>...what's that sound?</i></b></div><!-- 16px --><div class="newline"><br></div><!-- 16px --><div class="newline"><br></div><!-- 40px --><div class="description">Tires SCREECH outside.&nbsp;Dude 2 stands up.&nbsp;There's a small crash outside.&nbsp;Yelling. &nbsp;</div><!-- 46px --><div class="speaker">VOICE</div><div class="dialogue">FREEZE!</div><!-- 40px --><div class="description">GUNSHOTS.&nbsp;</div><!-- 16px --><div class="newline"><br></div><!-- 40px --><div class="description">The Boy and Dude 2 look at each other.</div><!-- 56px --><div class="description">Dude 1 kicks open the door.&nbsp;He starts firing.&nbsp;Dude 2 falls.&nbsp;A mist of red puff spurts from his chest.&nbsp;He's screaming.</div><!-- 40px --><div class="description">Dude 1 turns to The Boy and sho</div><!-- 16px --><div class="newline"><br></div><!-- 16px --><div class="newline"><br></div><!-- 16px --><div class="newline"><br></div><!-- 16px --><div class="newline"><br></div><!-- 40px --><div class="description"><b><i>...(breath).....(breath).............(breath)..&nbsp;. . &nbsp;&nbsp;&nbsp;&nbsp;. &nbsp;&nbsp;&nbsp;</i></b></div><!-- 16px --><div class="newline"><br></div><!-- 16px --><div class="newline"><br></div><!-- 16px --><div class="newline"><br></div><!-- 16px --><div class="newline"><br></div><!-- 16px --><div class="newline"><br></div><!-- 40px --><div class="description">Silence.</div><!-- 0px --></div>
        </div>
